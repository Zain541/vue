<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js"></script>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red{
            background-color: red;
        }
        .green{
            background-color: green;
        }
        .blue{
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
        <div class="demo" @click="attachRed = !attachRed" :class="divClasses"></div>
        <div class="demo"></div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                attachRed: false
            },
            computed: {
                divClasses: function(){
                    return{
                        red: this.attachRed,
                        blue: !this.attachRed,
                    }
                }
            }
        });
    </script>
</body>
</html>
