<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{sayHello()}}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title:"Hello Word!"
            },
            methods: {
                sayHello: function(){
                    return "Hello!";
                }
            }
        });
    </script>
</body>
</html>
