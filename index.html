<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="increased">Click me</button>
        <p>{{ counter }}</p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                counter:0
            },
            methods: {
                increased: function(){
                    this.counter++;
                }
            }
        });
    </script>
</body>
</html>
