<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <h1 v-once>{{title}}</h1><!--All the content inside this element will only ne redered once. it doesn't change if it is overiden in the vue element-->
        <p>{{sayHello()}} - <a v-bind:href="link">Google</a></p>
        <p>{{finishedLink}}</p>
        <p v-html="finishedLink"></p>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                title:"Hello Word!",
                link: "https://google.com",
                finishedLink: '<a href="https://google.com">Google</a>'
            },
            methods: {
                sayHello: function(){
                    this.title = 'Hello!';// it renders each time if it is changed.
                    return this.title;
                }
            }
        });
    </script>
</body>
</html>
