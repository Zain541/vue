<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JS</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
       <p v-if="show">You can see me!</p><!--It remove the element entirely-->
       <p v-else>Now you can see me!</p>
       <template v-if="show">
           <h1>Heading</h1>
           <p>Inside a template</p>
       </template>
       <p v-show="show">Do you can see me?</p><!--It hides the element but doesn't remove it-->
       <button @click="show = !show">Switch</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: true
            }
        });
    </script>
</body>
</html>
